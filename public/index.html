<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <select id='gender'>
    <option value='both' selected>Males and Females</option>
    <option value='male'>Males</option>
    <option value='female'>Females</option>
  </select> that are 
  <select id='metric'>
    <option value='both' selected>Overweight and Obese</option>
    <option value='overweight'>Overweight</option>
    <option value='obese'>Obese</option>
  </select> in 
  <select id='country'>
    <option value='all' selected>All Countries</option>
  </select>
  <select id='scale' style='float:right'>
    <option value='relative'>Relative Scale</option>
    <option value='absolute'>Absolute Scale</option>
  </select>
  </br>
  <svg id='chart'>
    <p id='loading'>Loading... Please wait</p>
  </svg>

  <script src='//d3js.org/d3.v3.min.js' charset='utf-8'></script>
  <script src='main.js'></script>
